<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Your Password</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

    <div class="wrapper">
        <header>
            <h1>Secure Password Update</h1>
        </header>
        
        <main class="form-container">
            <h2>Change Your Password</h2>
            <form method="post" class="password-form">
                {% csrf_token %}
                
                <!-- Old Password -->
                <div class="input-group">
                    <label for="old_password">Current Password</label>
                    <input type="password" id="old_password" name="old_password" placeholder="Enter your current password" required />
                </div>

                <!-- New Password -->
                <div class="input-group">
                    <label for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password" placeholder="Enter a new password" required />
                </div>

                <!-- Confirm New Password -->
                <div class="input-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter new password" required />
                </div>

                <!-- Submit Button -->
                <div class="submit-button">
                    <button type="submit">Update Password</button>
                </div>
            </form>

            <!-- <div class="footer-links">
                <p><a href="{% url 'dashboard' %}">Go back to your Dashboard</a></p>
            </div> -->

            <div class="footer-links">
              <p><a href="{% url 'dashboard' %}">Go back to your Dashboard</a></p>
              <!-- Add Forgot Password Link -->
              <p><a href="{% url 'password_reset' %}">Forgot your password? Reset it here</a></p>
          </div>
        </main>
    </div>

</body>
</html>
