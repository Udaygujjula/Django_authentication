{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Request</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <section class="reset-password-section">
        <h2 class="reset-title">Reset Your Password</h2>
        <p>If you've forgotten your password, please enter your email address below, and we'll send you instructions to reset it.</p>

        <form method="post" class="reset-form">
            {% csrf_token %}
            <div class="input-group">
                <label for="email" class="input-label">Email Address</label>
                <input type="email" id="email" name="email" class="email-input" placeholder="Enter your registered email" required />
            </div>
            <button type="submit" class="reset-button">Send Reset Link</button>
        </form>
        
        <div class="footer-links">
            <p><a href="{% url 'login' %}" class="back-link">Return to Login</a></p>
        </div>
    </section>
</body>
</html>
